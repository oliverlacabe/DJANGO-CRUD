{% extends 'base.html' %}
{% block content %}
    <br/>
    <div class="card bg-light">
        <div class="card-header"><h5 class="card-title">User Information</h5></div>
        <div class="card-body">
            <form id="frmUsers" method="post">
                {% csrf_token %}
                <input type="hidden" id="hd_id" name="hd_id" value="">
                <div class="form-row">
                    <div class="alert alert-success col-md-12" style="display: none;" role="alert"></div>

                    <div class="col-md-4 mb-3">
                        <label class="control-label"> Lastname:</label>
                        <input class="form-control" type="text" name="last_name" id="id_last_name" value="" placeholder="lastname">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="control-label"> Firstname:</label>
                        <input class="form-control" type="text" name="first_name" id="id_first_name" value="" placeholder="firstname">
                    </div>

                    <div class="col-md-2 mb-3">
                        <label class="control-label"> Middlename:</label>
                        <input class="form-control" type="text" name="middle_name" id="id_middle_name" value="" placeholder="middlename">
                    </div>
                    <div class="col-md-1 mb-3">
                        <label for="">&nbsp;</label><br/>
                        <input id="btn_submit" class="btn btn-outline-primary btn-block" type="submit" value="Submit">
                    </div>
                    <div class="col-md-1 mb-3">
                        <label for="">&nbsp;</label><br/>
                        <button id="btn_clear" class="btn btn-outline-danger btn-block" type="button">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div><br/>
    <div id="tcontainer"></div>
{% endblock %}

{% block jsfiles %}
    {% load static %}
    <script type="text/javascript" src="{% static 'functions.js' %}"></script>
    <script type="text/javascript" src="{% static 'users.js' %}"></script>
{% endblock %}
